<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>[[${id ne null ? 'Editar' : 'Nuevo'}]] Usuario</title>
</head>
<body>

<div class="container section" layout:fragment="contenido_personalizado">
    <div class="container section">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h3>[[${id ne null ? 'Editar' : 'Nuevo'}]] Usuario</h3>

                <form th:action="@{''}" method="post" th:object="${adminUsuarioForm}" class="mt-3">
                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger my-3">
                        <div>Ha sucedido los siguientes errores:</div>
                        <ul>
                            <li th:each="err : ${#fields.errors('global')}" th:text="${err}"></li>
                        </ul>
                    </div>


                    <div class="mb-3">
                        <label for="nombres">Nombres</label>
                        <input id="nombres" type="text" th:field="*{nombres}" class="form-control" th:errorclass="is-invalid">

                        <div class="invalid-feedback" th:errors="*{nombres}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos">Apellidos</label>
                        <input id="apellidos" type="text" th:field="*{apellidos}" class="form-control" th:errorclass="is-invalid">

                        <div class="invalid-feedback" th:errors="*{apellidos}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input id="email" type="text" th:field="*{email}" class="form-control" th:errorclass="is-invalid">

                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password">Contrase√±a</label>
                        <input id="password" type="text" th:field="*{password1}" class="form-control" th:errorclass="is-invalid">

                        <div class="invalid-feedback" th:errors="*{password1}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="rol">Rol</label>
                        <select id="rol" class="form-control" th:field="*{rol}" th:errorclass="is-invalid">
                            <option value="">Seleccione un rol</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="ESTUDIANTE">Estudiante</option>
                        </select>
                    </div>

                    <div class="text-end mt-5">
                        <a href="/admin/usuarios" class="btn btn-primary">
                            Cancelar
                        </a>
                        <button class="btn btn-light ms-2">
                            [[${id ne null ? 'Actualizar' : 'Crear'}]] Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
