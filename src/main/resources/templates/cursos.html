<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Todos los cursos</title>
</head>
<body>

<div layout:fragment="contenido_personalizado">

    <div class="container section">
        <h3 class="text-light mb-3">Todos los cursos</h3>

        <div class="row my-5">
            <div class="col-md-4 col-lg-3 mb-5" th:each="curso : ${cursoPage.content}" th:object="${curso}">

                <div class="card">
                    <img th:src="@{/media/{ri}(ri=*{rutaImagen})}" class="card-img-top rounded" th:alt="*{titulo}">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">[[*{titulo}]]</h5>

                        <div class="card-text">
                            <div>
                                Inicia [[*{#temporals.format(fechaInicio, 'dd ''de'' MMMM')}]]
                            </div>
                            <div class="my-3 text-danger fw-bold">
                                $[[*{#numbers.formatDecimal(precio, 1, 'COMMA', 2, 'POINT')}]]
                            </div>
                        </div>

                        <a th:href="@{/cursos/{id}(id=*{id})}" class="btn btn-primary w-100">
                            Ver detalles
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <div class="mt-5 text-center">
            <div sd:pagination-summary=""></div>
            <nav class="mt-3">
                <ul class="pagination justify-content-center" sd:pagination-split="7" sd:pagination="full">
                </ul>
            </nav>
        </div>

    </div>
</div>

</body>
</html>
