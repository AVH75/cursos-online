<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
</head>
<body>

<div layout:fragment="contenido_personalizado" class="container section">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5 col-xl-4">
            <h3>Inicio de sesión</h3>

            <div th:if="${param.error}" class="alert alert-danger my-3">
                El email o la contraseña son incorrectas.
            </div>

            <div th:if="${param.registroExitoso}" class="alert alert-success my-3">
                Te has registrado correctamente. Por favor inicia sesión.
            </div>

            <form th:action="@{''}" method="post" class="mt-5">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="username" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña">
                </div>

                <div class="mb-5 form-check">
                    <input id="rememberMe" type="checkbox" class="form-check-input" name="remember-me">
                    <label for="rememberMe" class="form-check-label">Recordarme</label>
                </div>

                <button class="btn btn-primary btn-lg w-100">
                    Ingresar
                </button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
