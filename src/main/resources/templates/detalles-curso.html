<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>[[${curso.titulo}]]</title>
</head>
<body>

<div layout:fragment="contenido_personalizado" th:object="${curso}">

    <div class="container section">
        <div class="row">

            <div class="col-md-6">
                <img th:src="@{/media/{ri}(ri=*{rutaImagen})}" class="rounded w-100" th:alt="*{titulo}">
            </div>

            <div class="col-md-6">
                <h3 class="text-light mb-3">[[*{titulo}]]</h3>

                <p class="text-white mb-3">
                    [[*{descripcion}]]
                </p>

                <div class="text-white mb-3 mt-5">
                    Inicio: [[*{#temporals.format(fechaInicio, 'dd ''de'' MMMM')}]]
                </div>

                <div class="text-white">
                    Precio:
                    <div class="text-danger fw-bold fs-3">
                        $[[*{#numbers.formatDecimal(precio, 1, 'COMMA', 2, 'POINT')}]]
                    </div>
                </div>

                <form th:action="@{/usuario/inscribir?c={idCurso}(idCurso=*{id})}" method="post">
                    <button class="btn btn-secondary btn-lg mt-5">
                        <i class="fa fa-rocket"></i> Inscribirme
                    </button>
                </form>
            </div>

        </div>

    </div>
</div>

</body>
</html>
